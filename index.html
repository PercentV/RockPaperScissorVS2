<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors (2)</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Rock Paper and Scissor</h1>
    <div class="container">
        <div class="picking_board">
            <img src="" id="player--image" alt="">
            <img src="" id="computer--image" alt="">
        </div>
        <div class="players-board">
            <div class="player">
            <p class="player_1">Player 1</p>
            <p>Score: <span class="score">0</span></p>
            </div>
            
            <div class="player">
            <p class="player_1">Computer</p>
            <p>Score: <span class="score1">0</span></p>
            </div>
        </div>
        <h1>Highest Score: 10</h1>
        <div class="btn">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
